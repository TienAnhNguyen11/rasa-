- intent: weather
  examples: |
    - thời tiết [Hanoi]{"entity":"city_name"} [hôm nay]{"entity":"day"} thế nào
    - [hôm nay]{"entity":"day"} thời tiết [Ho Chi Minh]{"entity":"city_name"} thế nào
    - thời tiết [London]{"entity":"city_name"} [ngày mai]{"entity":"day"} thế nào
    - [ngày mai]{"entity":"day"} thời tiết [Berlin]{"entity":"city_name"} thế nào
    - thời tiết [Paris]{"entity":"city_name"} [hôm nay]{"entity":"day"} thế nào
    - [ngày mai]{"entity":"day"} thời tiết [New York]{"entity":"city_name"} thế nào

- lookup: city_name
  examples: |
    - Hanoi
    - Ho Chi Minh
    - Paris
    - Berlin
    - London
    - New York

- lookup: day
  examples: |
    - hôm nay
    - ngày mai